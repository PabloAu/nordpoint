<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Nordpoint — Coming soon</title>
  <meta name="description" content="Evidence-based investing education. Coming soon." />

  <!-- IMPORTANT: keep site offline from search engines -->
  <meta name="robots" content="noindex, nofollow" />

  <meta name="theme-color" content="#0f0f10" />

  <style>
    :root{
      --ink:#0f0f10;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --shadow: 0 18px 70px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}

    body{
      font-family:var(--sans);
      background:#000;
    }

    .hero{
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      background:
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.65)),
        url("hero-bg.png");
      background-size:cover;
      background-position:center;
    }

    .content{
      color:#fff;
      padding:24px;
      max-width:900px;
    }

    h1{
      margin:0;
      font-size:64px;
      line-height:1.1;
      letter-spacing:-1px;
      text-shadow: var(--shadow);
    }

    p{
      margin:18px 0 0;
      font-size:18px;
      opacity:.85;
      letter-spacing:.08em;
      text-transform:uppercase;
    }

    @media(max-width:900px){
      h1{font-size:42px}
      p{font-size:14px}
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="content">
      <h1>Nord·</h1>
      <p>Coming soon</p>
    </div>
  </section>
</body>
</html>
